<!-- модалка -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button data-modal-close class="close-modal">
      <svg class="close-icon">
        <use href="" width="px" height="px"></use>
      </svg>
    </button>

    <!-- Форма -->
    <form class="form" autocomplete="off">
      <b class="form__title">Leave your details, we will call you back</b>
      <div class="form__box">
        <label for="name" class="form__field">
          <b class="form__text">Name</b>
          <span class="form__container">
            <input
              class="form__input"
              type="text"
              name="name"
              id="name"
              minlength="2"
              pattern="[a-zA-Zа-яёА-ЯЁ]+"
              title="Имя должно содержать символи кирилицы или латиницы"
              required
            />
            <svg class="form__icon" width="18" height="18">
              <use href=""></use>
            </svg>
          </span>
        </label>

        <label for="tel" class="form__field">
          <b class="form__text">Phone</b>
          <span class="form__container">
            <input
              class="form__input"
              type="tel"
              name="tel"
              id="tel"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="063-000-00-00"
              required
            />
            <svg class="form__icon" width="18" height="18">
              <use href=""></use>
            </svg>
          </span>
        </label>
        <label for="form-mail" class="form__field">
          <b class="form__text">Email</b>
          <span class="form__container">
            <input
              class="form__input"
              type="email"
              name="mail"
              id="form-mail"
              required
            />
            <svg class="form__icon" width="18" height="18">
              <use href=""></use>
            </svg>
          </span>
        </label>
        <label for="comment" class="form__field">
          <b class="form__text">Комментарий</b>
          <span class="form__container">
            <textarea
              name="comment"
              id="comment"
              rows="10"
              placeholder="Введите текст"
            ></textarea>
          </span>
        </label>
      </div>

      <button type="submit" class="form-submit">Submit</button>
    </form>
  </div>
</div>
