<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon/Grouplogo.png" />
    <title>IceCream Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>

  <body class="page">
    <include src="./partials/hero-header.html"> </include>
    <main>
      <include src="./partials/products.html"> </include>

      <include src="./partials/about.html"> </include>

      <include src="./partials/advantages.html"> </include>

      <include src="./partials/gallery.html"> </include>

      <include src="./partials/customer-reviews.html"> </include>

      <include src="./partials/contacts.html"> </include>
    </main>

    <include src="./partials/footer.html"> </include>
    <include src="./partials/modals.html"></include>

    <script src="./js/mobile.js"></script>
    <script src="./js/close-anchors.js"></script>

    <!-- scroll -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    <!-- Initialize Scroll -->
    <script type="text/javascript">
      $(document).ready(function () {
        $('#scroll-menu').on('click', "a[href^='#']", function (event) {
          event.preventDefault();
          var id = $(this).attr('href'),
            top = $(id).offset().top;
          $('body,html').animate({ scrollTop: top }, 1500);
        });
        $('#scroll-menu2').on('click', "a[href^='#']", function (event) {
          event.preventDefault();
          var id = $(this).attr('href'),
            top = $(id).offset().top;
          $('body,html').animate({ scrollTop: top }, 1500);
        });
        $('#scroll-menu3').on('click', 'a', function (event) {
          event.preventDefault();
          var id = $(this).attr('href'),
            top = $(id).offset().top;
          $('body,html').animate({ scrollTop: top }, 1500);
        });
      });
    </script>
  </body>
</html>
